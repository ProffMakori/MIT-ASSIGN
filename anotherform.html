<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Another Form</title>
    <link rel="stylesheet" href="anotherformstyle.css">
</head>
<body>
<form action="">
    <label for="nm">Name:</label>
    <input type="text"id="nm"placeholder="your name"required="required"><br><br>
    <label for="em">Email:</label>
    <input type="email"id="em"placeholder="your email"required="required"><br><br>
    <label for="psw">Password:</label>
    <input type="password"id="psw"required="required"><br><br>
    <label for="pn">Phone Number:</label>
    <input type="text"id="pn"required="required"><br><br>
    <label >Gender:</label>
    <label for="ml" class="one">Male:</label>
    <input type="radio"id="ml"required="required">
    <label for="fm"  class="two">Female:</label>
    <input type="radio"id="fm"required="required">
    <label for="ot" class="three">Other:</label>
    <input type="radio"id="ot"required="required"><br><br>

    <label for="lg">Language</label>
    <select name="" id="lg">
        <option value="selectlanguage" disabled="disabled">Select Language</option>
        <option value="english">English</option>
        <option value="kiswahili">Kiswahili</option>
        <option value="latin">Latin</option>
        <option value="french">French</option>
        <option value="germany">Germany</option>
         <option value="kisii">Kisii</option>
    </select><br><br>

    <label for="zc">Zip Code:</label>
    <input type="number"id="zc"required="required"><br><br>

    <label for="ab">About:</label>
    <textarea name="" placeholder="Write about yourself" id="ab" cols="24" rows="2"></textarea><br><br>

    <button>Register</button>








</body>
</html>
