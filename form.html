<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Form</title>
    <link rel="stylesheet" href="style%20form.css">
</head>
<body>
<form action="">
    <legend >Project Management</legend>
    <br>

    <label for="prn">Project Name</label>
    <input type="text" id="prn" placeholder="project name" required="required"><br><br>
    <label for="ass">Assigned to</label>
    <input type="text" id="ass" placeholder="Er Merry Petison" required="required"><br><br>

    <label for="sd">Start Date</label>
    <input type="date" id="sd" required="required">
    <br><br>

    <label for="ed">Start Date</label>
    <input type="date" id="ed" required="required">
    <br><br>

    <label >Priority</label>
    <input type="radio" id="hi" required="required">
    <label for="hi" class="three">High</label>
    <input type="radio" id="av" required="required">
    <label for="av" class="four">Average</label>
    <input type="radio" id="lo" required="required">
    <label for="lo" class="five">Low</label>
    <br><br>

    <label for="ds" >Description</label>
    <textarea name=""  id="ds" cols="50" rows="3"></textarea><br>

<button class="one">Submit</button>
<button class="two">Clear</button>
</form>

</body>
</html>
